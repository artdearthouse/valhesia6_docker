services:
  mc-atm9nf:
    image: itzg/minecraft-server:java21-graalvm
    ports:
      - "25565:25565"
    deploy:
      resources:
        limits:
          memory: 3350M
    environment:
      EULA: "true"
      MODPACK_PLATFORM: AUTO_CURSEFORGE
      # Optimized JVM arguments for low memory (3.3GB) with GraalVM
      JVM_OPTS: >-
        -Xms3000M -Xmx3000M
        -XX:+UseG1GC
        -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=200
        -XX:+UnlockExperimentalVMOptions
        -XX:+DisableExplicitGC
        -XX:+AlwaysPreTouch
        -XX:G1NewSizePercent=20
        -XX:G1MaxNewSizePercent=30
        -XX:G1HeapRegionSize=8M
        -XX:G1ReservePercent=20
        -XX:G1HeapWastePercent=5
        -XX:G1MixedGCCountTarget=4
        -XX:InitiatingHeapOccupancyPercent=15
        -XX:G1MixedGCLiveThresholdPercent=90
        -XX:G1RSetUpdatingPauseTimePercent=5
        -XX:SurvivorRatio=32
        -XX:+PerfDisableSharedMem
        -XX:MaxTenuringThreshold=1
      # Allocate API key from https://console.curseforge.com/
      # and set in .env file making sure to double up dollar signs, such as
      # CF_API_KEY=$$2a$$10$$....
      # Refer to https://docker-minecraft-server.readthedocs.io/en/latest/types-and-platforms/mod-platforms/auto-curseforge/#api-key
      CF_API_KEY: ${CF_API_KEY}
      CF_FORCE_SYNCHRONIZE: "true"
      CF_PAGE_URL: https://www.curseforge.com/minecraft/modpacks/all-the-mods-9-no-frills
      MEMORY: 3350M
      # Enable RCON for backup coordination
      ENABLE_RCON: "true"
      RCON_PASSWORD: ${RCON_PASSWORD:-atm9nfbackup2024}
    volumes:
      - ./data:/data

  backup:
    image: itzg/mc-backup
    depends_on:
      - mc-atm9nf
    environment:
      BACKUP_INTERVAL: "1h"  # Backup every hour
      RCON_HOST: mc-atm9nf
      RCON_PASSWORD: ${RCON_PASSWORD:-atm9nfbackup2024}
      PRUNE_BACKUPS_DAYS: 7  # Keep backups for 7 days
      INITIAL_DELAY: 5m  # Wait 5 minutes before first backup
    volumes:
      # Mount server data as read-only
      - ./data:/data:ro
      # Backup destination
      - ./backups:/backups